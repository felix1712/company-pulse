<div class="row">
  <div class="col-md-12">
    <div class="col-md-6">
      <h2>Good Morning Felix !!</h2>
      <p>Have a nice day</p>
    </div>
    <div class="col-md-6 text-right">
      <a [routerLink]="['/survey/new']" [routerLinkActive]="['router-link-active']" class="btn btn-default">Create Survey</a>
      <a class="btn btn-primary" href="javascript:void(0)"> Create Polls</a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="col-md-2">
      <div class="card card-top-dashboard">
        <div class="card-content">
          <h5 class="text-center">Total Employees</h5>
          <h2 class="text-center" style="color: #0360c5;">
            100
            <i class="fa fa-user"></i>
          </h2>
        </div>
        <div class="card-footer text-right">
          <a href="javascript:void(0)">Invite More&nbsp;&nbsp;<i class="fa fa-user-plus"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card card-top-dashboard">
        <div class="card-content">
          <h5 class="text-center">Participant</h5>
          <h2 class="text-center" style="color: #709843;">
            <i class="fa fa-users"></i>
            <b>70 <span>%</span></b>
          </h2>

          <p class="text-center"><i class="fa fa-caret-up" style="color: #709843;"></i>10% than last week</p>
        </div>
        <div class="card-footer text-right">
          <a href="javascript:void(0)">View graph&nbsp;&nbsp;<i class="fa fa-line-chart"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card card-top-dashboard card-poll">
        <div class="card-content">
          <h5 class=" text-center"><b>Employee Engagement Metrics </b><br>(Last Survey)</h5>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-5 poll-content-frame">
                <h5 class="text-blue-talenta">Sport Poll</h5>
                <h4><span style="font-size: 2em; font-weight: 500">24</span> <span style="margin-left: 5px;">Participant</span></h4>
              </div>
              <div class="col-md-5 poll-content-frame pull-right">
                <h5 class="text-blue-talenta">Outing Pool</h5>
                <h4><span style="font-size: 2em; font-weight: 500">101</span> <span style="margin-left: 5px;">Participants</span></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="col-md-6">
      <div class="col-md-12">
        <div class="card">
          <div class="card-content">
            <h3 class="text-center" style="margin-bottom: 50px;">Survey</h3>
            <canvas baseChart height="150px" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="pieChartColor" [options]="pieChartOptions" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="col-md-12">
        <div class="card">
          <div class="card-content">
            <h3 class="text-center" style="margin-bottom: 50px;">List Feedback</h3>
            <canvas baseChart height="150px" [data]="pieChartData2" [labels]="pieChartLabels2" [chartType]="pieChartType2" [colors]="pieChartColor2" [options]="pieChartOptions" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-content">
           <canvas baseChart width="400" height="150"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</div>
